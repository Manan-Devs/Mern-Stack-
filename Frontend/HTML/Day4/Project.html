<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>University Registration form</h1>
     <p>Please fill out the form below to register.</p>
    
     <hr>
    <h2>Personal Details</h2>
    <form>
      <label for="fname">
       First Name:
      </label>
      <input required type="text" placeholder="e.g. Arjun"> 

       <br> <br>

      <label for="lname">
       Last Name: =
      </label>
      <input type="text" placeholder="e.g. Kumar"> 

       <br> <br>

      <label for="lname">
       Date of Birth: 
      </label>
      <input type="datetime-local"> 

      <br> <br>
      <label for="lname">
       Gender:
      </label>
      <br>
      <input type="radio">
      <label>Male</label>
      <br>
      <input type="radio">
      <label>Female</label>
      <br>
      <input type="radio">
      <label>Other</label>

      
       <br> <br>

      <label>
       Upload your Photo
      </label>
      <br>

      <input type="file">
    
      <hr>
     
     <h2>Contact Information</h2>

      <label>Email Adddress: </label>
      <input type="email" placeholder="your@example.com">

      <br> <br>
      <label>Phone Number: </label>
      <input type="tel" name="phone" placeholder="Enter your phone number">
      
      <br> <br>
      
      <label for="address">Mailing Address: </label>
      <br>
      <textarea id="address" name="address" placeholder="Street Address, City, State, PIN Code" rows="10" cols="30"></textarea>
      
     <hr>

     <h2>Academic Course</h2>
    
     <label for="course">Select Your Course:</label> 
     <select name="course" id="course">
        <option  value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
     </select>

     <br> <br>
     
     <h3>Extracurricular Interests: </h3>
     <br>
     <label for="Sports">Sports</label>
     <input name="interests" value="Sports" id="Sports" type="checkbox">
     <br><br>

     <label for="Music">Music</label>
     <input name="interests" value="music" id="Music" type="checkbox">
     <br></br>

     <label for="Technology">Technology</label>
     <input name="interests" value="technology" id="Technology" type="checkbox">
     <br><br>

     <label for="volunteering">Volunteering</label>
     <input name="interests" value="volunteering" id="volunteering" type="checkbox">
     <br><br>


     <hr>

     <h2>Create your Account: </h2>

     <label for="pass">Create Password: </label>
     <input type="password" name="password" id="pass">
     
     <br> <br>

     <label for="security">Security Question: </label>
      <select name="security" id="security">
        <option  value="name">What's your first pet's name</option>
        <option value="school">What was the name of your first school?</option>
        <option value="city">In which city were you born?</option>
     </select>

      <br> <br>

     <label for="secu"> 
        Security Answer: 
     </label>
     <input type="text" name="Security" id="secu">
      
     <br> <br>
     <label>I Agree to the Terms and Conditions.</label>
     <input type="checkbox">

    <br> <br>
     
    <button type="submit">Register</button>
    <button type="submit">Clear Form</button>


     
  </form>



</body>
</html>
